<!--Display the selector button-->
	<div class="container-fluid padding mt-2" align="center">
				<h3 class="display-5">Select 5 stock from below dropdown</h3>
		<span id="err_msg" style="color:#EC7063">
			{% if msg %}
				{{ msg }}
			{% endif%}
		</span></br>
			<select id="selector1" class="selectpicker col-lg-4 col-md-6 col-sm-12 col-xs-12" data-style="btn-info" multiple data-max-options="5">
				{% for i in itms.keys() %}
					<option value="{{ i }}">{{ itms[i] }}</option>
				{% endfor %}
			</select>
		<div class="row-padding mt-5">
			<button type="button" name="button_submit" class="btn btn-primary" onclick="select_items()">Submit</button>
		</div>
