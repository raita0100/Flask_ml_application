	<body>

<!--Login form -->
<div class="container-fluid padding" id="home">
	<div class="row padding mt-4" style="background-color : rgba(208, 211, 212, 0.1);">
		<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
			<h1 style="color:#F3107E;">AI Amplified Trading!</h1>
			<p style="font-style: oblique;font-size: 1em;font-family: Arial, Helvetica, sans-serif;color: #CA10F3;">
				Enhance your trading decisions with our Fire Trade AI. Simple, Intuitive, Profitable! 
			</p>
		</div>
		<div class="col-sm-12 col-md-6 col-lg-4 col-xl-4" >
			<span id="mseg" style="color:#6FD917">
			{% if msg %}
				{{ msg }}
			{% endif %}
			</span>
			<div class="box_1">
				<div class="panel panel-primarry">
					<div class="panel-heading"><font color="#7F6496" size="5px"><strong>Please, sign in</strong></font></div>
				</div>


						<div class="input-group">
							<span class="input-group-text"><i class="fa fa-user"></i></span>
							<input id="email" type="email" class="form-control left-border-none" name="email" placeholder="Email"></input>
						</div>
						<span id="err_mail" style="color:#EC7063"></span>
						<div class="input-group mt-2">
							<span class="input-group-text"><i class="fa fa-lock"></i></span>
							<input id="password" type="password" class="form-control left-border-none" name="password" placeholder="password"></input>
						</div>
						<div id="err_pass" style="color:#EC7063">
              {% if us %}
                {{ us }}
              {% endif %}
            </div>

					<div class="ml-0.5 mt-1">
						<button class="btn btn-secondary" id="login-btn" value="Login" onclick="email_verify()">Sign In</button>
					</div>

				<div class="mt-1">
					or
				</div>
				<div class="ml-1 mr-1 mt-1">
					<a class="btn btn-primary" href={{ url_for('.sign_in') }}>Sign Up</a>
				</div>
			</div>
		</div>
</div>



</div>
</body>
</html>
